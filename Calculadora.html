<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | ByOtosinH</title>
</head>
<div class="all__cont">
    <img src="calculator.png" alt="" class="cal__logo">
    <h1 class="box_title">Calculadora</h1>
    <img src="menu.png" alt="" class="img_logo">
    <p class="maintext">Estándar</p>
    <div class="text_numb">0</div>
<ul class="btnone">
    <li class="fisrt_linebtn">MC</li>
    <li class="fisrt_linebtn">MR</li>
    <li class="fisrt_linebtn">M+</li>
    <li class="fisrt_linebtn">M-</li>
    <li class="fisrt_linebtn">MS</li>
    <li class="fisrt_linebtn">M↓</li>
    
</ul>
<ul class="btns_one_column">
    <li class="btn_por">%</li>
    <li class="btn_por" id="clear">DEL</li>
    <li class="btn_por" id="c">C</li>
    <li class="btn_por">/</li>
</ul>
<ul class="btns_one_column">
    <li class="btn_por">7</li>
    <li class="btn_por">8</li>
    <li class="btn_por">9</li>
    <li class="btn_por">*</li>
</ul>
<ul class="btns_one_column">
    <li class="btn_por">4</li>
    <li class="btn_por">5</li>
    <li class="btn_por">6</li>
    <li class="btn_por">-</li>
</ul>
<ul class="btns_one_column">
    <li class="btn_por">1</li>
    <li class="btn_por">2</li>
    <li class="btn_por">3</li>
    <li class="btn_por">+</li>
</ul>
<ul class="btns_one_column">
    <li class="btn_por">00</li>
    <li class="btn_por">0</li>
    <li class="btn_por">1</li>
    <li class="btn_por" id="igual">=</li>
</ul>
</div>
<body>   
    <script src="script.js"></script>
</body>
</html>
